[colors]
; Nord color scheme
background = #2E3440
background-alt = #3B4252
foreground = #ECEFF4
primary = #88C0D0
secondary = #81A1C1
alert = #BF616A
disabled = #4C566A
accent = #5E81AC

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
radius = 0 
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
border-size = 0
border-color = ${colors.background-alt}
padding-left = 2
padding-right = 2
module-margin = 1
separator = ""
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=14;3"
font-2 = "JetBrainsMono Nerd Font:size=16;4"

cursor-click = pointer
enable-ipc = true
cursor-scroll = ns-resize

modules-left = i3 sep wlan 
modules-center = date
modules-right = sep cpu memory sep pulseaudio xkeyboard sep tray

[module/tray]
type = internal/tray
format-margin = 4pt
tray-spacing = 8pt
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}

[module/sep]
type = custom/text
content = " | "
content-foreground = ${colors.disabled}

[module/i3]
type = internal/i3
format = <label-state>
pin-workspaces = true
label-mode = %mode%
label-mode-padding = 2

label-focused = %index%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground}

label-visible = %index%
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.primary}
label-urgent-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = 󰖁 Muted
label-muted-foreground = ${colors.alert}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage%%

[module/wlan]
type = internal/network
interface-type = wireless
format-connected = <label-connected>
label-connected = 󰖩 %essid% %local_ip%
format-disconnected = <label-disconnected>
label-disconnected = 󰖪 Disconnected

[module/xkeyboard]
type = internal/xkeyboard
format-prefix = " "
label-layout = %layout%

[module/date]
type = internal/date
interval = 1
date = %H:%M:%S %b %d %Y

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Fully charged

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

[module/vpn-mullvad-status]
type = custom/script
exec = ~/.config/polybar/vpn-mullvad-status.sh
click-left = ~/.config/polybar/vpn-mullvad-status.sh --toggle &
interval = 10

[settings]
screenchange-reload = true
pseudo-transparency = true
